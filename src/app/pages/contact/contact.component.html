<form class="container" (ngSubmit)="sendMessage()">
  <div class="container-email">
    <p>{{ email }}</p>
  </div>
  <div class="container-items">
    <input type="text" placeholder="Nombre" name="name" [(ngModel)]="contacts.name">
    <input type="email" id="email" placeholder="Correo electronico" name="email" [(ngModel)]="contacts.email">
  </div>

  <div class="container-textarea">
    <textarea name="message" cols="90" rows="10" [(ngModel)]="contacts.message"></textarea>
  </div>
  <div class="container-button">
    <button type="submit">Enviar</button>
  </div>
</form>
